<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Travelix</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo">
            <img src="./images/logo.png" alt="logo picture" />
          </a>
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About us</a></li>
            <li class="nav-link"><a href="#">Offers</a></li>
            <li class="nav-link"><a href="#">News</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="container">
          <div class="main-heading">
            <h1 class="title">Discover</h1>
            <h2 class="subtitle">Luxury hotels</h2>
          </div>
          <a href="#" class="btn btn-gradient"
            >Explore now
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </a>
        </div>
      </div>

      <section class="booking">
        <div class="container">
          <form class="form">
            <div class="input-group">
              <label for="destination" class="input-label">Destination</label>
              <input type="text" class="input" id="destination" />
            </div>
            <div class="input-group">
              <label for="check-in" class="input-label">Check in</label>
              <input type="date" class="input" id="check-in" />
            </div>
            <div class="input-group">
              <label for="check-out" class="input-label">Check out</label>
              <input type="date" class="input" id="check-out" />
            </div>
            <div class="input-group">
              <label for="adults" class="input-label">Adults</label>
              <select name="" id="adults" class="options">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="input-group">
              <label for="children" class="input-label">Children</label>
              <select name="" id="children" class="options">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="submit" class="btn form-btn btn-purple">
              Search
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </button>
          </form>
        </div>
      </section>

      <section class="hotels">
        <div class="container">
          <h5 class="section-head">
            <span class="heading">Explore</span>
            <span class="sub-heading">our beautiful hotels</span>
          </h5>
          <div class="grid">
            <div class="grid-item featured-hotels">
              <img
                src="./images/hotel_astro_resort.jpg"
                alt="hotel-image"
                class="hotel-image"
              />
              <h5 class="hotel-name">Astro Hotel</h5>
              <span class="hotel-price">From $200</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>

            <div class="grid-item featured-hotels">
              <img
                src="./images/hotel_the_enchanted_garden.jpg"
                alt="hotel-image"
                class="hotel-image"
              />
              <h5 class="hotel-name">Enchanted garden Hotel</h5>
              <span class="hotel-price">From $300</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>

            <div class="grid-item featured-hotels">
              <img
                src="./images/hotel_the_paradise.jpg"
                alt="hotel-image"
                class="hotel-image"
              />
              <h5 class="hotel-name">Paradise Hotel</h5>
              <span class="hotel-price">From $250</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
